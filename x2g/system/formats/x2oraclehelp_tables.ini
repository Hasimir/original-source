; x2oraclehelp_tables.ini describes the tables used in uDoc2Go for Oracle Help output,
; which does not use cell padding
; ==> DO NOT MODIFY THIS FILE; it is replaced at every product update! <==
; make any changes in %omsyshome%\x2g\local\formats\local_x2oraclehelp_tables.ini

[Templates]
Scope=Oracle Help projects
Tables=%omsyshome%\x2g\local\formats\local_x2htm_tables.ini

[FormatAliases]


; Note that since Cell as defined in d2htm_tables.ini has
; non-zero padding, you need to set the padding to zero here.
; Otherwise, if you simply omit them, the padding settings
; made in d2htm_tables.ini will apply here too.

[Table]
help = Basic table
cell padding left = 0pt
cell padding right = 0pt
cell padding top = 0pt
cell padding bottom = 0pt


[Cell]
help = Basic table cell
padding left = 0pt
padding right = 0pt
padding top = 0pt
padding bottom = 0pt


[UnruledCell]
help = Basic unruled table cell
based = BodyCell
padding left = 0pt
padding right = 0pt
padding top = 0pt
padding bottom = 0pt


[RuledCell]
help = Basic ruled table cell
based = BodyCell
padding left = 0pt
padding right = 0pt
padding top = 0pt
padding bottom = 0pt


[ColHeadCell]
help = Table column header cell
based = BodyCell
padding top = 0pt
padding bottom = 0pt


[End]

