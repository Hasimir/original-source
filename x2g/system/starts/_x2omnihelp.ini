; _x2omnihelp.ini - Starting uDoc2Go configuration for OmniHelp output

[Templates]
; Where the rest of the configuration settings are:
Configs=%omsyshome%\x2g\local\config\local_x2omnihelp_config.ini

[Setup]
FileSuffix=htm

[Automation]
; Where to find graphics for this project:
;CopyGraphicsFrom=.\..
GraphCopyFiles=*.jpg *.gif

; Archive name and version for project output:
;ArchiveName=YourProject
;ArchiveVer=

[Logging]
ShowLog=Yes
LogFileName=_x2g_log.txt
HistoryFileName=_x2g_history.txt

[ConditionOptions]
; Project ditaval file, if any:
;DitavalFile=..\DITAProps.ditaval

[HTMLOptions]
; Default page title for output:
;Title=Your default OmniHelp page title

[OmniHelpOptions]
; Project information:
;ProjectName=YourProject
;HelpFileTitle=Your OmniHelp title
;DefaultTopic=YourStartingTopic.htm

[OHTopLeftNav]
; Code to include at top left of frameset;
; must be a single line, no apostrophes:
;YourShortTitle <br />in OmniHelp\

[End]

