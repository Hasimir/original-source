; _x2javahelp.ini - Starting uDoc2Go configuration for Sun Java Help output

[Templates]
; Where the rest of the configuration settings are:
Configs=%omsyshome%\x2g\local\config\local_x2javahelp_config.ini

[Setup]
FileSuffix=htm

[Automation]
; Where to find graphics for this project:
;CopyGraphicsFrom=.\..
GraphCopyFiles=*.jpg *.gif

; Archive name and version for output:
;ArchiveName=YourProject
;ArchiveVer=

[Logging]
ShowLog=Yes
LogFileName=_x2g_log.txt
HistoryFileName=_x2g_history.txt

[ConditionOptions]
; Project ditaval file, if any:
;DitavalFile=..\DITAProps.ditaval

[Trails]
; Whether to include breadcrumb trails in output:
MakeTrail=Yes
SplitTrail=Yes

[HTMLOptions]
; Default page title for output:
;Title=Your default JavaHelp page title

[JavaHelpOptions]
; Project information:
;HSFileName=YourProject.hs
;HelpFileTitle=Your JavaHelp title
;DefaultTopic=YourStartingTopic.htm

[End]

