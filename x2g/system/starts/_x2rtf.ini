; _x2rtf.ini - Starting uDoc2Go configuration for print RTF (Word) output

[Templates]
; Where the rest of the configuration settings are:
Configs=%omsyshome%\x2g\local\config\local_x2rtf_config.ini

[Setup]
FileSuffix=rtf

[Automation]
; Whether to assemble and archive output:
WrapAndShip=Yes
ShipPath=..\..\_ship

; Archive name and version for output:
;ArchiveName=YourProject
;ArchiveVer=

; RTF output file name:
;WrapCopyFiles=YourDoc.rtf

; Where to find graphics for this project:
;CopyGraphicsFrom=.\..
GraphCopyFiles=*.bmp *.wmf

[Logging]
ShowLog=Yes
LogFileName=_x2g_log.txt
HistoryFileName=_x2g_history.txt

[ConditionOptions]
; Project ditaval file, if any:
;DitavalFile=..\DITAProps.ditaval

[WordOptions]
; Target version of MS Word:
;Word2000=Yes

[FileIDs]
; Prefix for bookmarks:
;YourMapName=2- or 3-letter abbreviation

[End]

