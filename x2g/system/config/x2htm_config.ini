; x2htm_config.ini is the top uDoc2Go configuration template for HTML output
; ==> DO NOT MODIFY THIS FILE; it is replaced at every product update! <==
; make any changes in %omsyshome%\x2g\local\config\local_x2htm_config.ini

[Templates]
; Scope=All HTML projects
Configs=%omsyshome%\x2g\local\config\local_x2g_config.ini
Formats=%omsyshome%\x2g\local\formats\local_x2htm_formats.ini
Macros=%omsyshome%\x2g\local\macros\local_x2htm_macros.ini

[Setup]
FileSuffix=htm

[Automation]
CopyOriginalGraphics=Yes

[MapOptions]
SplitAllDocFiles=Yes

[HTMLOptions]
Title=uDoc2Go Test Book
MakeFileHrefsLower=Yes
UseAnums=Yes
UseSpacers=No

[ParaStyles]
BookTitle=H1
PartTitle=H1
ChapterTitle=H2
AppendixTitle=H2
PrefaceTitle=H2
Heading1*=H3
Heading2*=H4
Heading3*=H5
Heading4*=H6
Heading5*=H6
Heading6*=H6
Heading7*=H6

PartTOC=H1
ChapterTOC=H2
AppendixTOC=H2
PrefaceTOC=H2
TOC1*=H3
TOC2*=H4
TOC3*=H5
TOC4*=H6
TOC5*=H6
TOC6*=H6
TOC7*=H6

ContentsTitle=H2
FigureListTitle=H2
FigureListItem=H4
TableListTitle=H2
TableListItem=H4

CodePara*=pre
CellCodePara=pre


[CharStyles]
; eliminate wrapper classes
PhXref=
PhIndex=
PhFootnote=

[HTMLStyles]
BookTitle=Title
ContentsTitle=Title
FigureListTitle=Title
TableListTitle=Title
PartTitle=Title
ChapterTitle=Title
AppendixTitle=Title
PrefaceTitle=Title
HeadTitle=Title
Heading?C=Title
Heading?A=Title
Heading?P=Title
Heading?=Title
IndexTitle=Title

Delete=Delete
TableAnchor=Delete
TableAnchorNest=Delete
searchtitle=Delete

isbn=CodeStart

[StyleCodeStart]
isbn=ISBN:  

[CSS]
AlwaysNestLists=Yes
WriteCssStylesheet=Always

[Trails]
TrailStart=<p class="Trails"><em>

[Graphics]
UseTitleForAlt=Yes
StripGraphPath=Yes

[Tables]
UseTbHeaderCode=No
EmptyTbCellContent= &nbsp;
TableFootnotesWithTable=Yes
TableFootnoteSeparator=
CellColorAttributes=No
TableSizing=Adaptive
Border=0
Spacing=2
Padding=4

[End]

