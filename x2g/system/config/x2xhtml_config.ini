; x2xhtml_config.ini is the top uDoc2Go configuration template for XHTML output
; ==> DO NOT MODIFY THIS FILE; it is replaced at every product update! <==
; make any changes in %omsyshome%\x2g\local\config\local_x2xhtml_config.ini

[Templates]
; Scope=XHTML projects
Configs=%omsyshome%\x2g\local\config\local_x2g_config.ini
Formats=%omsyshome%\x2g\local\formats\local_x2htm_formats.ini
Macros=%omsyshome%\x2g\local\macros\local_x2htm_macros.ini

[Setup]
FileSuffix=xhtml

[Chunking]
SplitTopicFiles=Yes

[HTMLOptions]
Title=uDoc2Go Test Book
MakeFileHrefsLower=Yes
UseAnums=Yes
UseSpacers=No

[ParaStyles]
BookTitle=h1
PartTitle=h1
ChapterTitle=h2
AppendixTitle=h2
PrefaceTitle=h2
Heading1*=h3
Heading2*=h4
Heading3*=h5
Heading4*=h6

PartTOC=h1
ChapterTOC=h2
AppendixTOC=h2
PrefaceTOC=h2
TOC1*=h3
TOC2*=h4
TOC3*=h5
TOC4*=h6

FigureListTitle=h2
FigureListItem=h4
TableListTitle=h2
TableListItem=h4

[CharStyles]
; eliminate wrapper classes
PhXref=
PhIndex=
PhFootnote=

[HTMLStyles]
BookTitle=Title
FigureListTitle=Title
TableListTitle=Title
PartTitle=Title
ChapterTitle=Title
AppendixTitle=Title
PrefaceTitle=Title
HeadTitle=Title
Heading?C=Title
Heading?A=Title
Heading?P=Title
Heading?=Title

Delete=Delete
TableAnchor=Delete
searchtitle=Delete

isbn=CodeStart

[StyleCodeStart]
isbn=ISBN:  

[CSS]
AlwaysNestLists=Yes
WriteCssStylesheet=Always

[Graphics]
UseTitleForAlt=Yes
StripGraphPath=Yes

[Tables]
UseTbHeaderCode=No
EmptyTbCellContent = &nbsp;
TableFootnotesWithTable=Yes
TableFootnoteSeparator=
CellColorAttributes=No
TableSizing=Adaptive
Border=0
Spacing=2
Padding=4

[End]

