; x2eclipse31_config.ini is the top uDoc2Go configuration template for Eclipse Help output
; for version 3.1 (which works with later versions of Eclipse nicely).
; ==> DO NOT MODIFY THIS FILE; it is replaced at every product update! <==
; make any changes in %omsyshome%\x2g\local\config\local_x2eclipse_config.ini

[Templates]
; Scope=Eclipse Help projects for Eclipse 3.1
Configs=%omsyshome%\x2g\local\config\local_x2help_config.ini

[Automation]
ArchiveVer=EH
ArchiveEndParams= *.xml doc.zip

[Trails]
MakeTrail=Yes
SplitTrail=Yes

[EclipseHelpOptions]
EclipseVer=1
UseManifest=No
PluginVer=1.0
PluginSchemaVersion=3.1
UseIndex=Yes
RefFileType=Full
ListType=Both
; set in local_omsys.ini:
;ZipCommand=pkzip25
;ZipParams=-add doc.zip *.htm *.jpg *.gif *.css

[End]

