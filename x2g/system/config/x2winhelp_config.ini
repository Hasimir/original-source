; x2winhelp_config.ini is the top uDoc2Go configuration template for WinHelp RTF output
; ==> DO NOT MODIFY THIS FILE; it is replaced at every product update! <==
; make any changes in %omsyshome%\x2g\local\config\local_x2winhelp_config.ini


[Templates]
; Scope=WinHelp RTF projects
Configs=%omsyshome%\x2g\local\config\local_x2g_config.ini
Formats=%omsyshome%\x2g\local\formats\local_x2winhelp_formats.ini
Macros=%omsyshome%\x2g\local\macros\local_x2winhelp_macros.ini

[Setup]
FileSuffix=rtf

[Automation]
WrapAndShip=Yes
ShipPath=..\..\_ship
EmptyWrapPath=Yes
CompileHelp=Yes
ArchiveEndParams=*.hlp *.cnt
ArchiveVer=WH
MoveArchive=Yes
LogAuto=Yes

[Macros]
OmitMacroReturns=Yes

[Graphics]
FilePaths=None
FileNames=Map
EmbedBMPsInWMFs=No

[GraphFiles]
jpg=bmp
gif=bmp
png=bmp
svg=wmf

[Tables]
TableRules=Variable
TableFill=ColorOnly

[HelpOptions]
HPJFileName=ProjectName
WriteHelpProjectFile=No
XrefType=Full
TitleScroll=Yes
HelpCopyDate=No
TextColor=1
AllowLiningOverrides=Yes
IdxColon=Yes
WriteAnums=Yes

[HelpStyles]
BookTitle=Topic Browse Key Contents
FigureListTitle=Topic Browse Key Contents
TableListTitle=Topic Browse Key Contents
PartTitle=Topic Browse Key Contents
ChapterTitle=Topic Browse Key Contents
AppendixTitle=Topic Browse Key Contents
PrefaceTitle=Topic Browse Key Contents
Heading?C=Topic Browse Key Contents
Heading?A=Topic Browse Key Contents
Heading?P=Topic Browse Key Contents
Delete=Delete

[HelpCntStyles]
BookTitle=V1
FigureListTitle=V2
TableListTitle=V2
PartTitle=V1
ChapterTitle=V2
AppendixTitle=V2
PrefaceTitle=V2
HeadTitle=V2
Heading?S=0
Heading?S?=0
Heading1*=V3
Heading2*=V4
Heading3*=V5
Heading4*=V6
Heading5*=V7

[;oldHelpCntStyles]
BookTitle=V1
Heading1*=V2
Heading2*=V3
Heading3*=V4
Heading4*=V5
Heading5*=V6
FigureListTitle=V2
TableListTitle=V2

[HelpContents]
CntType=Full
CntTitle=Project Name

[HelpBrowse]
AutoBrowse=Yes

[End]

