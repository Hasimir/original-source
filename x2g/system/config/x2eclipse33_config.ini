; x2eclipse33_config.ini is the top uDoc2Go configuration template for Eclipse Help output
; for version 3.3 with manifest.  Note that it is safer to use the 3.1 format for all versions.
; ==> DO NOT MODIFY THIS FILE; it is replaced at every product update! <==
; make any changes in %omsyshome%\x2g\local\config\local_x2eclipse_config.ini

[Templates]
; Scope=Eclipse Help projects for Eclipse 3.3+
Configs=%omsyshome%\x2g\local\config\local_x2help_config.ini

[Automation]
ArchiveVer=EH
ArchiveExt=jar
ArchiveEndParams= *.xml doc.zip META-INF\*.*

[Trails]
; may want to let Eclipse do the trails
MakeTrail=Yes
SplitTrail=Yes

[EclipseHelpOptions]
EclipseVer=3
UseManifest=Yes
PluginVer=1.0
PluginSchemaVersion=3.2
UseIndex=Yes
RefFileType=Full
ListType=Both
; set in local_omsys.ini:
;ZipCommand=pkzip25
;ZipParams=-add doc.zip *.htm *.jpg *.gif *.css

[End]

