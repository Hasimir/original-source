; x2rtf_config.ini is the top uDoc2Go configuration template for print RTF (Word) output
; ==> DO NOT MODIFY THIS FILE; it is replaced at every product update! <==
; make any changes in %omsyshome%\x2g\local\config\local_x2rtf_config.ini

[Templates]
; Scope=Word RTF projects
Configs=%omsyshome%\x2g\local\config\local_x2g_config.ini
Formats=%omsyshome%\x2g\local\formats\local_x2rtf_formats.ini
Macros=%omsyshome%\x2g\local\macros\local_x2rtf_macros.ini

[Setup]
FileSuffix=rtf

[Macros]
OmitMacroReturns=Yes

[WordOptions]
Word8=Yes
Word2000=Yes
;Template=WordTemplate.dot
WriteAnums=Yes
SeqAnums=Yes

[WordStyles]
isbn=CodeStart
Delete=Delete

[StyleCodeStart]
isbn=ISBN:  

[Graphics]
FilePaths=None
NameGraphics=Yes

[RelatedLinks]
AppendLinksToTopics = Yes
GeneratePrevNext = No
GenerateParentChild = Yes
GenerateSiblings = No
UsePrevNext = No
UseParent = No
UseChildren = No
UseSiblings = No
UseAncestors = No
UseDescendants = No
UseCousins = No
UseFriends = No
UseRelatedDivider = No

[End]

